{% extends "base_template.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="container mt-4 pt-4">
    <img src="{{ ERRORS_FOLDER }}/{{ error_code }}.png" alt="Error {{ error_code }}"
         class="img-fluid mx-auto d-block w-50" />
    <div class="alert alert-danger mt-2" role="alert">
        <h4 class="alert-heading">¡Error {{ error_code }}!</h4>
        <p class="mt-3">{{ error_message }}</p>
        <hr>
        <p class="mb-0">¿Quieres volver al <a href="{{ url_for('view.home') }}">inicio</a>?</p>
    </div>
</div>
{% endblock %}
